<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalice.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Your Date</title>
</head>

<body>
    <main class="main">
        <section class="main__section">
            <div class="section__container">

                <h1 class="section__title">Your Date</h1>

                <form class="main__what-want">

                    <input class="form__input" type="text" placeholder="Name">
                    <input class="form__input--date" type="date" name="fecha" id="fecha">

                    <div class="info-game">
                        <p>Usted podra conocer cuantas horas,minutos y segundos han transcurrido desde su nacimiento, o el dia exacto que nacio.</p>
                        <h2>Â¿Que quieres saber?</h2>

                        <select class="form__select" name="dates" id="select">
    
                            <option value="horas">Horas de vida</option>
                            <option value="minutos">Minutos de vida</option>
                            <option value="segundos">Segundos de vida</option>
                            <option value="diaSemana">Dia de nacimiento</option>
                        </select>
                    </div>



                    <input class="form__input--submit" type="submit" id="button">

                </form>
            </div>

        </section>
    </main>
</body>

</html>
